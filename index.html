<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>outlinr</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>outlinr</h1>
      <nav id="mode-toggle" aria-label="Game mode">
        <button class="mode-btn" data-mode="easy">easy</button>
        <button class="mode-btn" data-mode="medium">medium</button>
        <button class="mode-btn" data-mode="hard">hard</button>
        <button class="mode-btn active" data-mode="endless">endless</button>
      </nav>
      <div id="streak-display">
        streak <span id="streak-count">0</span>
      </div>
      <button id="scores-btn">scores</button>
    </header>

    <main>
      <div id="shape-container">
        <svg
          id="shape-svg"
          viewBox="0 0 200 200"
          xmlns="http://www.w3.org/2000/svg"
          aria-label="Country shape to identify"
        >
          <path id="country-path" d="" fill-rule="evenodd" />
        </svg>
      </div>

      <div id="input-area">
        <span id="prompt">&gt;</span>
        <input
          type="text"
          id="guess-input"
          placeholder="country name..."
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          autofocus
        />
      </div>

      <p id="skip-hint">press enter to skip</p>
      <p id="round-progress" aria-live="polite"></p>
      <div id="feedback" aria-live="polite"></div>
    </main>
  </div>

  <!-- Name-entry overlay â€” shown on first visit when no player name is stored -->
  <div id="name-overlay" class="overlay" hidden>
    <div class="overlay-card">
      <p>what's your name?</p>
      <div class="overlay-input-row">
        <span>&gt;</span>
        <input id="name-input" type="text" placeholder="enter name..." maxlength="20" autocomplete="off" />
      </div>
      <button id="name-submit">play</button>
    </div>
  </div>

  <!-- Leaderboard overlay -->
  <div id="leaderboard-overlay" class="overlay" hidden>
    <div class="overlay-card">
      <div class="overlay-header">
        <span>leaderboard</span>
        <button id="leaderboard-close">close</button>
      </div>
      <ol id="leaderboard-list"></ol>
      <p id="leaderboard-empty" hidden>no scores yet</p>
    </div>
  </div>

  <script type="module" src="src/game.js"></script>
</body>
</html>
