<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>merkmal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>merkmal</h1>
      <div id="streak-display">
        streak <span id="streak-count">0</span>
      </div>
      <div id="high-score-display">
        best <span id="high-score-count">0</span>
      </div>
    </header>

    <main>
      <div id="word-display">
        <div id="word-emoji"></div>
        <div id="word-hints"></div>
      </div>

      <div id="input-area">
        <span id="prompt">&gt;</span>
        <input
          type="text"
          id="guess-input"
          placeholder="noun..."
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          autofocus
        />
      </div>

      <div id="umlaut-bar">
        <button type="button" data-char="ä">ä <span class="key-hint">[1]</span></button>
        <button type="button" data-char="ö">ö <span class="key-hint">[2]</span></button>
        <button type="button" data-char="ü">ü <span class="key-hint">[3]</span></button>
        <button type="button" data-char="ß">ß <span class="key-hint">[4]</span></button>
      </div>

      <p id="skip-hint">press enter to skip</p>
      <div id="feedback" aria-live="polite"></div>
    </main>
  </div>

  <script type="module" src="src/game.js"></script>
</body>
</html>
